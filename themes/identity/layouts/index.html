{{ partial "head" . }}

<body>
	<div id="wrapper">
		<section id="main">
		<header>
			<span class="avatar"><img src="{{ .Site.BaseURL }}/img/{{ .Site.Params.headshot  }}" alt=""/></span>
			<h1>{{ .Site.Params.name  }}</h1>
			<br>
			{{ if .Site.Params.position }}
			<p>{{ .Site.Params.position  }}</p>
			<br>
			{{ end }}
		</header>
		<footer>
			<ul class="icons">
			{{ partial "social" . }}
			</ul>
		</footer>
		</section>

		<footer id="footer">
{{ if .Site.Params.copyright }}
			<ul class="copyright">
				<li>&copy; {{ .Site.Params.copyright }}</li>
			</ul>
{{ end }} 
		</footer>

	</div>
	{{ template "_internal/google_analytics.html" . }}
</body>
</html>
